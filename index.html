<!DOCTYPE HTML>
<html>

<head>
    <title></title>
    <style>
        #trax-player .volumecontainer {
            position: relative;
            display: inline-block;
            left: 46px;
            width: 62px;
            top: 6px;
        }
        /* The slider itself */
        
        #trax-player .volume {
            -webkit-appearance: none;
            appearance: none;
            width: 62px;
            top: -4px;
            background: transparent;
            outline: none;
            width: 62px;
            height: 8px;
            background: url(images/volume.png);
            background-repeat: no-repeat;
        }
        /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
        
        #trax-player .volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 8px;
            height: 12px;
            border: 0;
            background: url('images/volume_button.png');
            cursor: pointer;
        }
        
        #trax-player .volume::-moz-range-thumb {
            width: 8px;
            height: 12px;
            border: 0;
            background: url('images/volume_button.png');
            cursor: pointer;
        }
        
        #trax-player {
            width: 209px;
            position: relative;
        }
        
        #trax-player .display {
            background-image: url(images/display.png);
            height: 35px;
            background-repeat: no-repeat;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 10px;
        }
        
        #trax-player .display-inner {
            padding-left: 7px;
            padding-top: 4px;
        }
        
        #trax-player .loading {
            background-image: url(images/loading.gif);
            background-position: center;
            width: 100%;
            top: 10px;
            background-repeat: no-repeat;
            height: 18px;
            position: absolute;
        }
        
        #trax-player .volumecontainer .volume-indicator {
            width: 62px;
            height: 9px;
            background: url(images/sound_empty.png);
            background-repeat: no-repeat;
        }
        
        #trax-player .volumecontainer .volume-indicator-filled {
            width: 62px;
            height: 9px;
            position: relative;
            overflow: hidden;
        }
        
        #trax-player .volumecontainer .volume-indicator-filled-bg {
            height: 9px;
            width: 62px;
            position: absolute;
            background-image: url(images/sound_filled.png);
            background-repeat: no-repeat;
            background-size: 62px 9px;
        }
        
        #trax-player .music-activity {
            background: url(/images/not_playing.png);
            width: 50px;
            height: 25px;
            float: right;
            position: relative;
            top: 6px;
        }
        
        #trax-player .music-activity.playing {
            background: url(/images/playing.gif);
        }
        
        #trax-player .control button {
            background: url(images/play.png);
            width: 25px;
            font-size: 0px;
            border: 0px;
            cursor: pointer;
            height: 25px;
        }
        
        #trax-player .control {
            float: left;
            top: 4px;
            position: relative;
        }
        
        #trax-player .control button.playing {
            background: url(images/pause.png);
        }
    </style>
</head>

<body>
    <img src="images/trax.png" />

    <div class="trax-player" id="trax-player">
        <div class="display">
            <div class="loading"></div>
            <div class="display-inner">
                <div class="title"></div>
                <div class="author"></div>
            </div>

        </div>
        <div class="control">
            <button class="play-btn" onClick={_traxPlayer.Play()}>Play</button>
        </div>
        <div class="volumecontainer">
            <div class="volume-indicator">
                <div class="volume-indicator-filled">
                    <div class="volume-indicator-filled-bg"></div>
                </div>
            </div>
            <input type="range" min="0" max="100" value="50" class="volume">
        </div>
        <div class="music-activity"></div>

    </div>

    <script type="text/javascript" src="js/TraxPlayer.js"></script>
    <script>
        var _traxPlayer = new TraxPlayer("https://habbo.webbanditten.dk/trax/song/23", "https://dcr.webbanditten.dk/trax/mp3/");
    </script>
</body>

</html>
